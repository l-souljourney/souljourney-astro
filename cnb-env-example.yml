# CNB 密钥仓库环境变量配置示例
# 文件路径: https://cnb.cool/l-souljourney/env/-/blob/main/env.yml

# 腾讯云 COS 配置
COS_SECRET_ID: "你的腾讯云SecretId"
COS_SECRET_KEY: "你的腾讯云SecretKey"
COS_BUCKET: "你的COS存储桶名称"

# GitHub 同步配置
GITHUB_TOKEN: "ghp_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"

# 可选配置
COS_REGION: "ap-guangzhou"
CDN_DOMAIN: "blog.l-souljourney.cn"

# 配置说明:
# 
# 1. COS_SECRET_ID 和 COS_SECRET_KEY:
#    - 登录腾讯云控制台
#    - 访问 https://console.cloud.tencent.com/cam/capi
#    - 创建或查看 API 密钥
#    - 确保该密钥有 COS 和 CDN 的操作权限
#
# 2. COS_BUCKET:
#    - 你的 COS 存储桶名称，例如: "myblog-1234567890"
#    - 不包含域名，只要桶名称
#
# 3. GITHUB_TOKEN:
#    - 登录 GitHub
#    - 访问 Settings > Developer settings > Personal access tokens
#    - 创建 token，权限选择 "repo" 和 "workflow"
#    - 格式: ghp_xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
#
# 4. 权限要求:
#    - 腾讯云密钥需要: COS读写权限 + CDN刷新权限
#    - GitHub Token需要: 仓库推送权限

