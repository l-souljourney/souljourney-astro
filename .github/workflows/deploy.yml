name: 🚀 部署到腾讯云COS

on:
  push:
    branches: 
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 检出代码
      uses: actions/checkout@v4
      
    - name: 📦 设置Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 🔧 安装依赖
      run: npm ci
      
    - name: 🏗️ 构建项目
      run: npm run build
      
    - name: 📋 检查构建文件
      run: |
        echo "=== 构建产物检查 ==="
        echo "构建目录大小: $(du -sh dist/)"
        echo "文件总数: $(find dist -type f | wc -l)"
        echo "文件列表（前20个）:"
        find dist -type f | head -20
        
    - name: 🚀 部署到腾讯云COS
      uses: TencentCloud/cos-action@v1
      with:
        secret_id: ${{ secrets.TENCENT_CLOUD_SECRET_ID }}
        secret_key: ${{ secrets.TENCENT_CLOUD_SECRET_KEY }}
        cos_bucket: ${{ secrets.COS_BUCKET }}
        cos_region: ap-guangzhou
        local_path: dist/
        remote_path: /
        clean: true
        
    - name: 🎉 部署完成
      if: success()
      run: |
        echo "🎉 博客部署成功！"
        echo "🌐 访问地址: https://blog.l-souljourney.cn" 