name: Deploy to COS + CDN

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  deploy-cos:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Validate COS secrets
        run: |
          if [ -z "${{ secrets.TENCENT_CLOUD_SECRET_ID }}" ] || [ -z "${{ secrets.TENCENT_CLOUD_SECRET_KEY }}" ] || [ -z "${{ secrets.COS_BUCKET }}" ] || [ -z "${{ secrets.COS_REGION }}" ]; then
            echo "‚ùå COS secrets are incomplete"
            exit 1
          fi
          echo "‚úÖ COS secrets check passed"

      - name: Deploy to COS via coscli
        env:
          COS_SECRET_ID: ${{ secrets.TENCENT_CLOUD_SECRET_ID }}
          COS_SECRET_KEY: ${{ secrets.TENCENT_CLOUD_SECRET_KEY }}
          COS_BUCKET: ${{ secrets.COS_BUCKET }}
          COS_REGION: ${{ secrets.COS_REGION }}
        run: |
          if [ ! -d "dist" ]; then
            echo "‚ùå dist directory not found"
            exit 1
          fi
          echo "‚úÖ dist exists: $(du -sh dist/ | cut -f1)"

          docker run --rm \
            -v "$PWD/dist:/workspace/dist" \
            --entrypoint /bin/sh \
            tencentcom/coscli:latest \
            -lc "
              coscli config set --secret_id \"${COS_SECRET_ID}\" --secret_key \"${COS_SECRET_KEY}\" &&
              coscli config add --init-skip=true -b \"${COS_BUCKET}\" -r \"${COS_REGION}\" &&
              coscli sync /workspace/dist/ \"cos://${COS_BUCKET}/\" --delete --force --disable-crc64 --recursive
            "

      - name: Show deployment info
        run: |
          echo "‚úÖ COS deployment completed"
          if [ -n "${{ secrets.CDN_DOMAIN }}" ]; then
            echo "üåê Website: https://${{ secrets.CDN_DOMAIN }}"
          fi
