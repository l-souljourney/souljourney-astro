name: Deploy to COS + CDN

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  deploy-cos:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Deploy to COS
        uses: ynext1213/cos-cli-action@v1
        with:
          secret_id: ${{ secrets.TENCENT_CLOUD_SECRET_ID }}
          secret_key: ${{ secrets.TENCENT_CLOUD_SECRET_KEY }}
          bucket: ${{ secrets.COS_BUCKET }}
          region: ${{ secrets.COS_REGION }}
          upload_dir: ./
          dist_dir: dist/

      - name: Show deployment info
        run: |
          echo "‚úÖ COS deployment completed"
          if [ -n "${{ secrets.CDN_DOMAIN }}" ]; then
            echo "üåê Website: https://${{ secrets.CDN_DOMAIN }}"
          fi

  refresh-cdn:
    needs: deploy-cos
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Refresh CDN cache
        uses: weiwenhao/tencent-cdn-refresh-action@v1.0.0
        if: secrets.TEO_ZONE_ID != ''
        with:
          secret_id: ${{ secrets.TENCENT_CLOUD_SECRET_ID }}
          secret_key: ${{ secrets.TENCENT_CLOUD_SECRET_KEY }}
          zone_id: ${{ secrets.TEO_ZONE_ID }}
          targets: |
            https://${{ secrets.CDN_DOMAIN }}
        env:
          SECRET_ID: ${{ secrets.TENCENT_CLOUD_SECRET_ID }}
          SECRET_KEY: ${{ secrets.TENCENT_CLOUD_SECRET_KEY }}

      - name: CDN refresh skipped
        if: secrets.TEO_ZONE_ID == ''
        run: echo "‚ö†Ô∏è TEO_ZONE_ID not configured, CDN refresh skipped"
