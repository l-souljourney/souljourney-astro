name: 🔍 代码质量检查和Cloudflare Pages触发

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  quality-check:
    name: 📊 代码质量检查
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 检出代码
      uses: actions/checkout@v4
      
    - name: 📦 设置Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: 🔧 安装依赖
      run: npm ci
      
    - name: 🏗️ 构建测试
      run: npm run build
      env:
        NODE_ENV: production
        
    - name: 📋 构建产物检查
      run: |
        echo "=== 构建质量检查 ==="
        echo "构建目录大小: $(du -sh dist/)"
        echo "文件总数: $(find dist -type f | wc -l)"
        echo "主要文件检查:"
        ls -la dist/index.html || echo "⚠️ 缺少首页文件"
        ls -la dist/rss.xml || echo "⚠️ 缺少RSS文件"
        
    - name: ✅ 质量检查完成
      run: |
        echo "✅ 代码质量检查通过"
        echo "🚀 Cloudflare Pages 将自动检测此次推送并构建"
        echo "🌍 海外访问将在几分钟后生效" 