# 腾讯云 CNB 构建配置文件
# L-Souljourney 博客项目

main:
  push:
    - # 导入密钥仓库中的环境变量文件
      imports: https://cnb.cool/l-souljourney/souljourney-astro/-/blob/main/env.yml
      docker:
        image: node:18-alpine
      stages:
        - echo "🔧 === 环境准备 ==="
        - node --version
        - npm --version
        - echo "安装pnpm..."
        - npm install -g pnpm
        - pnpm --version
        - echo "📦 === 配置pnpm镜像源 ==="
        # 使用腾讯云镜像源优化下载速度
        - pnpm config set registry https://mirrors.cloud.tencent.com/npm/
        - echo "📦 === 安装项目依赖 ==="
        - pnpm install --frozen-lockfile
        - echo "🏗️ === 构建Astro项目 ==="
        - pnpm build
        - echo "=== 构建产物检查 ==="
        - ls -la dist/
        - echo "文件总数：$(find dist -type f | wc -l)"
        - echo "构建完成 ✅"
      plugins:
        - name: cnbcool/tencent-cos
          with:
            secret_id: ${COS_SECRET_ID}
            secret_key: ${COS_SECRET_KEY}
            bucket: ${COS_BUCKET}
            region: ${COS_REGION}
            src: dist/
            dest: /
            delete: true
        - name: cnbcool/tencent-cdn
          if: ${CDN_DOMAIN}
          with:
            domain: ${CDN_DOMAIN}
            secret_id: ${COS_SECRET_ID}
            secret_key: ${COS_SECRET_KEY}
            type: directory
            path: /
        - name: github-sync
          if: ${GITHUB_TOKEN}
          stages:
            - echo "📤 === 同步到GitHub ==="
            - apk add --no-cache git
            - git config --global user.name "CNB Deploy Bot"
            - git config --global user.email "noreply@cnb.cool"
            - git remote add github https://${GITHUB_TOKEN}@github.com/l-souljourney/souljourney-astro.git || git remote set-url github https://${GITHUB_TOKEN}@github.com/l-souljourney/souljourney-astro.git
            - git push github main --force
            - echo "GitHub同步完成 ✅"

develop:
  push:
    - imports: https://cnb.cool/l-souljourney/souljourney-astro/-/blob/main/env.yml
      docker:
        image: node:18-alpine
      stages:
        - echo "🔧 === 开发环境构建测试 ==="
        - node --version
        - npm install -g pnpm
        - pnpm config set registry https://mirrors.cloud.tencent.com/npm/
        - pnpm install --frozen-lockfile
        - pnpm build
        - echo "开发构建测试完成 ✅"

"**":
  pull_request:
    - imports: https://cnb.cool/l-souljourney/souljourney-astro/-/blob/main/env.yml
      docker:
        image: node:18-alpine
      stages:
        - echo "🔍 === PR构建检查 ==="
        - node --version
        - npm install -g pnpm
        - pnpm config set registry https://mirrors.cloud.tencent.com/npm/
        - pnpm install --frozen-lockfile
        - pnpm build
        - echo "PR构建检查完成 ✅"


